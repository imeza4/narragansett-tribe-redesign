  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HTML/CSS Studio</title>
      <!-- import CSS styles -->
      <link rel="stylesheet" href="styles.css" /> 
    </head>
  
    <!-- page content goes into <body> -->
    <body>
      <div id="logoBar">
        <h1>Welcome to 100 Acre Wood!</h1>
        <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png"/>
        <h2>We're glad you're here :D</h2>
      </div>
      <hr>
      <div id="staffGallery">
        <div class="card"> 
          <img class="galleryImage" alt="picture of a donkey laying upside down" src="./assets/Eeyore-Eh.png"/>
          <p>Eeyore Upside Down</p>
        </div>
        <div class="card"> 
          <img class="galleryImage" alt="picture of a donkey sleeping sitting up" src="./assets/Eeyore-Zz.png"/>
          <p>Eeyore Sleeping!</p>
        </div>
        <div class="card"> 
          <img class="galleryImage" alt="picture of a kangaroo with her child" src="./assets/Kanga-Roo.png"/>
          <p>Kanga and Roo</p>
        </div>
        <div class="card"> 
          <img class="galleryImage" alt="picture of Owl with a phone in claw" src="./assets/Owl-Phone.png"/>
          <p>Wol with a Phone</p>
        </div>
      </div>
    </body>
  
  </html>
